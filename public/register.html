<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на произшествие</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">Пожарна Безопасност</a>
            </div>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="firefighters.html">Служители</a></li>
                    <li><a href="vehicles.html">Автомобили</a></li>
                    <li><a href="statistics.html">Статистика</a></li>
                    <li><a href="about.html">За нас</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="login.html" class="login-btn">Вход</a>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Регистрация на произшествие</h1>
                <p>Използвайте картата, за да посочите място, след което попълнете детайлите.</p>
            </div>
        </section>

        <section class="register-section">
            <div class="container register-container">

                <div class="form-column">
                    <form id="reportForm" class="report-form">
                        <div class="input-group">
                            <label for="type">Тип на произшествието:</label>
                            <select id="type" name="type">
                                <option value="fire">Пожар</option>
                                <option value="flood">Наводнение</option>
                                <option value="crash">Катастрофа</option>
                                <option value="earthquake">Земетресение</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="date">Дата на произшествието:</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="input-group">
                            <label for="description">Кратко описание:</label>
                            <textarea id="description" name="description" rows="4" placeholder="Напр. гъст дим от апартамент на 3-ти етаж..." required></textarea>
                        </div>

                        <div class="coordinates-group">
                            <div class="input-group">
                                <label for="lat">Ширина:</label>
                                <input type="text" id="lat" name="lat" readonly placeholder="Изберете от картата">
                            </div>
                            <div class="input-group">
                                <label for="lng">Дължина:</label>
                                <input type="text" id="lng" name="lng" readonly placeholder="Изберете от картата">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Изпрати сигнал</button>
                    </form>
                </div>

                <div class="map-column">
                    <div id="map"></div>
                </div>

            </div>
        </section>
    </main>

    <footer class="site-footer-bottom">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Пожарна Безопасност. Всички права запазени.</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
