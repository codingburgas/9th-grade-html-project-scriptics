<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <title>Управление на служители</title>
    <link rel="stylesheet" href="../css/admin-manage.css">
</head>

<body>
    <nav>
        <div class="nav-left"><a href="admin-index.html">Админ Панел</a></div>
        <ul class="nav-center">
            <li><a href="manage-employees.html">Служители</a></li>
            <li><a href="#">Доклади</a></li>
        </ul>
        <div class="nav-right"><a href="../login.html" onclick="logout()">Изход</a></div>
    </nav>

    <div class="container">
        <h2>Управление на служители</h2>

        <form id="addEmployeeForm">
            <h3>Добави нов служител</h3>
            <input type="text" id="newUsername" placeholder="Потребителско име" required>
            <input type="password" id="newPassword" placeholder="Парола" required>
            <button type="submit">Добави</button>
        </form>

        <h3>Списък със служители</h3>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Потребителско име</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Динамично зареждане на служителите -->
            </tbody>
        </table>
    </div>

    <script src="js/manage-employees.js"></script>
</body>

</html>
