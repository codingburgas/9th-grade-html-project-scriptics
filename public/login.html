<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Пожарна Безопасност</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">Пожарна Безопасност</a>
            </div>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="firefighters.html">Служители</a></li>
                    <li><a href="vehicles.html">Автомобили</a></li>
                    <li><a href="statistics.html">Статистика</a></li>
                    <li><a href="about.html">За нас</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="login.html" class="login-btn">Вход</a>
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="login-container">
            <div class="login-form-wrapper">
                <div class="form-header">
                    <i class="fas fa-user-shield"></i>
                    <h2>Вход за служители</h2>
                    <p>Моля, въведете вашите данни за достъп.</p>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Потребителско име</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Парола</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Вход</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer-bottom">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Пожарна Безопасност. Всички права запазени.</p>
            </div>
        </div>
    </footer>

    <script src="js/login.js"></script>

</body>

</html>
